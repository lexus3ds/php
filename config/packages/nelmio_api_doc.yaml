nelmio_api_doc:
    documentation:
        info:
            title: API тестирование Symfony
            description: API тестирование Symfony
            version: 1.0.1.1.1.1.1.1.1
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
            security:
                - Bearer: []

    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc

   